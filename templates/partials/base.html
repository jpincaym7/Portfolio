{# base.html #}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo_jordy.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    {% block extra_css %}{% endblock extra_css %}
</head>
<body class="min-h-screen text-gray-100 antialiased">
    <!-- Canvas Background -->
    <canvas id="canvas" class="fixed top-0 left-0 -z-10"></canvas>

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="flex items-center space-x-2">
                        <img src="{% static 'img/logo_jordy.png' %}" alt="Logo" class="w-8 h-8 rounded-full">
                        <span class="text-lg font-semibold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-yellow-500">
                            Jordy Pincay
                        </span>                        
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" 
                            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white focus:outline-none">
                        <svg class="w-6 h-6" id="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden transition-all duration-300 ease-in-out">
                <div class="px-2 pt-2 pb-3 space-y-1 glass-effect rounded-lg mt-2">
                    <a href="#contact" class="block px-3 py-2 rounded-md text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">Contact</a>
                    <a href="#blog" class="block px-3 py-2 rounded-md text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">Blog</a>
                    <a href="#resources" class="block px-3 py-2 rounded-md text-gray-300 hover:text-white hover:bg-white/10 transition-all duration-200">Resources</a>
                    <a href="{% static 'docs/resume.pdf' %}" 
                       class="block px-3 py-2 rounded-full bg-gradient-to-r from-indigo-500 to-teal-500 text-white font-medium hover:opacity-90 transition-opacity duration-200 text-center">
                        Resume
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative z-10">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="{% static 'js/background.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
