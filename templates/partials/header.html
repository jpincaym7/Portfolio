{% load static %}
<header x-data="{ open: false, searchFocused: false }" class="bg-gray-900 shadow">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
    <div class="flex items-center">
      <div class="flex-shrink-0 mr-4">
        <img class="h-8 w-8" src="{% static 'img/logo_jordy.png' %}" alt="Logo">
      </div>
      <a href="{% url 'proyectos:home' %}" class="text-white text-lg font-semibold">Jordy Pincay</a>
    </div>
    
    <div class="hidden md:flex items-center space-x-4">
      <a href="{% url 'proyectos:home' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
      <a href="{% url 'blog:listado' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Blog</a>
      <a href="{% url 'contacto:formulario' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contacto</a>
      
      <div class="relative ml-4" :class="{ 'w-64': searchFocused, 'w-48': !searchFocused }">
        <input
          @focus="searchFocused = true"
          @blur="searchFocused = false"
          type="text"
          placeholder="Search"
          class="w-full bg-gray-800 text-white rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        >
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
      
      <button class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
        <span class="sr-only">View notifications</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>
    </div>
    
    <div class="md:hidden">
      <button @click="open = !open" class="text-gray-300 hover:text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </nav>
  
  <div x-show="open" class="md:hidden bg-gray-800">
    <a href="{% url 'proyectos:home' %}" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">Dashboard</a>
    <a href="{% url 'blog:listado' %}" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">Blog</a>
    <a href="{% url 'contacto:formulario' %}" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">Contacto</a>
    <div class="px-4 py-2">
      <input type="text" placeholder="Search" class="w-full bg-gray-700 text-white rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
  </div>
</header>
