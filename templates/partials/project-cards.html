{% for proyecto in proyectos %}
<div class="group relative overflow-hidden rounded-lg bg-white dark:bg-gray-800 shadow-sm hover:shadow-md transition duration-200 transform hover:-translate-y-1">
    <!-- Contenedor de imagen con proporciones más compactas -->
    <div class="relative aspect-[16/9] overflow-hidden">
        {% if proyecto.imagen %}
        <img 
            src="{{ proyecto.imagen.url }}" 
            alt="{{ proyecto.titulo }}"
            class="object-cover w-full h-full transition-all duration-300 group-hover:scale-102 group-hover:brightness-90"
        >
        {% else %}
        <img 
            src="/static/img/default-project.jpg" 
            alt="{{ proyecto.titulo }}"
            class="object-cover w-full h-full transition-all duration-300 group-hover:scale-102 group-hover:brightness-90"
        >
        {% endif %}
        
        <!-- Ícono de ojo más sutil y overlay de información -->
        {% if proyecto.url %}
        <a 
            href="{{ proyecto.url }}" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300"
            aria-label="Ver proyecto {{ proyecto.titulo }}"
        >
            <div class="bg-white/90 dark:bg-gray-800/90 rounded-full p-2 shadow-sm transform scale-0 group-hover:scale-100 transition-transform duration-300">
                <svg class="w-5 h-5 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            </div>
        </a>
        {% endif %}
    </div>
    
    <!-- Título del proyecto más compacto -->
    <div class="p-3">
        <h3 class="text-base font-medium text-gray-800 dark:text-white truncate">
            {{ proyecto.titulo }}
        </h3>
    </div>
</div>
{% endfor %}
